<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <img src="odin-lined.png" alt="odin logo">
        <h3>ODIN</h3>
    </div>
    <div>
        <p>This is not a real online service! You know you need something like this isn your life to help you realize
            your
            deepest dreams.
            Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
    </div>
    <div>
        <p>Let's do this!</p>
        <form>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">

            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">

            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">PHONE NUMBER</label>
            <input type="text" id="phone" name="phone">

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">

            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password">
        </form>
    </div>
    <div>
        <button type="submit" id="create-acct-btn">CREATE ACCOUNT</button>
    </div>
    <div>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>

</html>
