<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <div class="img-section">
            <div id="img-header">
                <img src="odin-lined.png" alt="odin logo">
                <h3 id="sign-up-header">SIGN-UP</h3>
            </div>
            <p>Photo by Danny Howe from Unsplash</p>
        </div>
        <div class="form-section">
            <div>
                <p class="body-text">This is not a real online service! You know you need something like this is your
                    life to help you
                    realize
                    your
                    deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="body-text">You <em>know</em> you want to.</p>
            </div>
            <div class="inputs-section">
                <p>Let's do this!</p>
                <form id="main-form">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </form>
            </div>
            <div>
                <button type="submit" id="create-acct-btn" form="main-form">Create Account</button>
            </div>
            <div>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
